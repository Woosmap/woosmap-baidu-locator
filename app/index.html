<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baidu Store Locator with Woosmap</title>
    <script src="https://sdk.woosmap.com/locator/loader.js"></script>
    <script src="https://api.map.baidu.com/api?v=2.0&ak=oUQDfIp2b7qNxIuSaghaeip7"></script>
</head>
<body>

<div id="main">
    <div id="my-map-container">
        <div id="my-map"></div>
    </div>
    <div id="sidebar-container">
        <div id="sidebar">
            <div id="search-container">
                <div class="controls">
                    <input id="search-input" type="search" placeholder="搜地点, Search an Address..."/>
                    <div class="buttonContainer search">
                        <button id="search-button" class="button" aria-label="Search an Address...">
                            <svg width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                                 style="vertical-align: middle;width: 24px; height: 24px;" focusable="false">
                                <path d="M16.0824,17.406 C14.3832,18.81 12.2034,19.6536 9.8268,19.6536 C4.3998,19.6536 0,15.2544 0,9.8268 C0,4.3998 4.3998,0 9.8268,0 C15.2544,0 19.6536,4.3998 19.6536,9.8268 C19.6536,12.2028 18.81,14.3832 17.406,16.0824 L23.7264,22.4028 C24.0906,22.767 24.0924,23.3568 23.724,23.724 C23.358,24.09 22.7658,24.09 22.4028,23.7264 L16.0824,17.406 Z M9.8268,17.7822 C14.2206,17.7822 17.7828,14.2206 17.7828,9.8262 C17.7828,5.4342 14.2206,1.872 9.8268,1.872 C5.4336,1.872 1.872,5.4336 1.872,9.8268 C1.872,14.2206 5.4336,17.7828 9.8268,17.7828 L9.8268,17.7822 Z"
                                      id="Shape" fill="#808080"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="buttonContainer clear">
                        <button id="clear-button" class="button">
                            <svg height="22" viewBox="0 0 14 14" width="14" xmlns="http://www.w3.org/2000/svg"
                                 style="vertical-align: middle;" focusable="false">
                                <path d="m14 1.41-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"
                                      fill="#9e9e9e"/>
                            </svg>
                        </button>
                    </div>
                    <div class="buttonContainer load">
                        <button id="load-button" class="button">
                            <svg width="28" height="28" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
                                 preserveAspectRatio="xMidYMid" class="lds-eclipse"
                                 style="vertical-align: middle;" focusable="false">
                                <path stroke="none" d="M10 50A40 40 0 0 0 90 50A40 45 0 0 1 10 50" fill="#006341"
                                      transform="rotate(312 50 52.5)">
                                    <animateTransform attributeName="transform" type="rotate" calcMode="linear"
                                                      values="0 50 52.5;360 50 52.5" keyTimes="0;1" dur="1s" begin="0s"
                                                      repeatCount="indefinite"></animateTransform>
                                </path>
                            </svg>
                        </button>
                    </div>
                    <span class="search_clear"></span>
                </div>
            </div>
            <section id="listing-stores-container">
            </section>
            <section id="selected-store-container">
            </section>
            <div id="search-here">
                <div class="text-center"><h4 >Woosmap和百度</h4>
                    <p>商店定位器</p>
                    <button id="search-here-btn"
                            type="submit">我的附近
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
